name: Build and Push SimpleTimeService to ACR

# ----------------------------------------------------
# 1. Triggers
# ----------------------------------------------------
on:
  # Run pipeline on ANY push to the 'main' branch
  push:
    branches:
      - main
    paths:
      - 'app/**' 
  
  # Allow manual triggering from the GitHub UI
  workflow_dispatch:

# ----------------------------------------------------
# 2. Environment Variables
# ----------------------------------------------------
env:
  AZURE_ACR_NAME: particle41
  AZURE_ACR_LOGIN_SERVER: particle41.azurecr.io
  IMAGE_NAME: particle41
  IMAGE_TAG: latest
  DOCKERFILE_PATH: app/Dockerfile

# ----------------------------------------------------
# 3. Jobs
# ----------------------------------------------------
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    # 3.1. Checkout the source code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 3.2. Log in to Azure using the Service Principal secret
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        # Creds must be the full JSON output from az ad sp create-for-rbac
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3.3. Log in to ACR (Docker Login)
    - name: Docker Login to ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.AZURE_ACR_LOGIN_SERVER }}
        # Extracts clientId/clientSecret from the JSON for Docker authentication
        username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

    # 3.4. Build and Push the Docker Image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        push: true
        # Context is the folder containing the Dockerfile
        context: ./app
        file: ${{ env.DOCKERFILE_PATH }}
        tags: |
          ${{ env.AZURE_ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          ${{ env.AZURE_ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
